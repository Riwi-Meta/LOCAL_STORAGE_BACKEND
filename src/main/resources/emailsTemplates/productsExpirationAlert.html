<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiration date</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .row {
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .row img {
            width: 130px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-md-6">
            <img src="logo.webp" alt="Brand Logo" class="img-fluid">
        </div>

        <div class="col-md-6 text-right">
            <h1 class="h3">{{brand}}</h1>
            <p class="mb-1">Date: {{REPORT_DATE}}</p>
            <p class="mb-0">Report Type: Expiration date</p>
        </div>

    </div>

    <div class="content">

        <h2 class="mb-4">Expiring Products</h2>
        <div class="table-responsive">

            <table class="table table-bordered">

                <thead class="thead-light">

                    <tr>
                        <th scope="col" class="bg-info">Product Name</th>
                        <th scope="col" class="bg-info">Category</th>
                        <th scope="col" class="bg-info">Supplier</th>
                        <th scope="col" class="bg-info">Days Until Expiry</th>
                    </tr>
                </thead>

                <tbody>
                    {{tableRows}}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

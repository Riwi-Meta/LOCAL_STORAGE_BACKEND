<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        }

        .row {
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 10px;

        }

        .row img {
            width: 130px;
            
        }

    </style>
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-md-6">
            <img src="logo.webp" alt="Brand logo" class="img-fluid">
        </div>

        <div class="col-md-6 text-right">
            <h1 class="h3">Brand Name</h1>
            <p class="mb-1">Date: date report</p>
            <p class="mb-0">type: report Low stock</p>
        </div>

    </div>

    <div class="content">
        <h2 class="mb-4">Product low Stock</h2>

        <div class="table-responsive">

            <table class="table table-bordered">

                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="bg-info text-dark">Product Name</th>
                        <th scope="col" class="bg-info text-dark">Category</th>
                        <th scope="col" class="bg-info text-dark">Supplier</th>
                        <th scope="col" class="bg-info text-dark">Current Quantity</th>
                    </tr>

                </thead>

                <tbody>
                </tbody>

            </table>

        </div>

    </div>
    
</div>

</body>
</html>

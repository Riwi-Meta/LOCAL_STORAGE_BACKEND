<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            padding: 10px 0;
            color: #ffffff;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            line-height: 1.6;
            color: #555555;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            color: #777777;
            border-radius: 0 0 10px 10px;
        }
        .footer p {
            margin: 0;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
        .contact p {
            margin: 5px 0;
            color: #333333;
        }
        .contact a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{title}</h1>
        </div>
        <div class="content">
            <p>
                {description}
            </p>
        </div>
        <div class="footer">
            <p>Hello {name}</p>
            <div class="contact">
                <p>{name}</p>
    
                <p>Date: {date}</p>
            </div>
        </div>
    </div>
</body>
</html>
